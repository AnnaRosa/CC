<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
      #messages { margin-bottom: 40px }
    </style>
  </head>
  <body>
    <div id="container">
    <ul id="messages"></ul>
    <form action="">
      <input id="m" autocomplete="off" /><button>Send</button>
    </form>
  </div>
 <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
  $(function () {
    var socket = io();
    socket.on('success', function(msg){
      $('#container').html(msg);
    });
    $('form').submit(function(){
      if(($('#m').val()).includes('\\list')){
        socket.emit('user list', '');
      }
      if(($('#m').val()).includes('@')){
        var mess= {'message': $('#m').val() , 'mode' : {'m': 'private', 'name': 'Tim'}, 'name' : sessionStorage.getItem('username') };
        socket.emit('chat message', JSON.stringify(mess));
      }
      else{
        var mess={'message': $('#m').val() , 'mode':{'m' : 'public'},'name' : sessionStorage.getItem('username') };
        socket.emit('chat message', JSON.stringify(mess));
      }
      $('#m').val('');
      return false;
    });
    socket.on('chat message', function(msg){
      var msgObj= JSON.parse(msg);
      var fullmsg= '';
      if(msgObj.mode.m==='private'){
        if(msgObj.mode.name!==sessionStorage.getItem('username')){
          fullmsg += '[private to '+ msgObj.mode.name+'] ';
        }else{
          fullmsg += '[private] ';
        }

      }
      fullmsg = fullmsg + msgObj.name + ' ' + msgObj.date + ': ' + msgObj.message;
      $('#messages').append($('<li>').text(fullmsg));
    });

    socket.on('user update', function(msg){
      $('#messages').append($('<li>').text(msg));
    });

    socket.on('user list', function(msg){
        $('#messages').append($('<li>').text(msg));
    })
  });
</script>
  </body>
</html>
